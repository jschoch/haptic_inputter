; https://docs.platformio.org/page/projectconf.html

[env:haptic_esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_filters = esp32_exception_decoder
lib_deps = 
	bblanchon/ArduinoJson@^6.17.2
	askuric/Simple FOC@^2.0.2

[env:native]
platform = native
build_flags = -std=gnu++11
lib_ldf_mode = chain
lib_deps =
    ArduinoFake